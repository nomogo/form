<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bouton pour ouvrir le formulaire -->
    <button id="openFormBtn">Ouvrir le formulaire de contact</button>

    <!-- Popup formulaire -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closeFormBtn" class="close-btn">&times;</span>
            <h2>Formulaire de contact</h2>
            <form id="feedbackForm">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="organization">Organisation :</label>
                <input type="text" id="organization" name="organization" required><br><br>

                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <label for="policy">
                    <input type="checkbox" id="policy" name="policy" required> J'accepte la politique de confidentialité
                </label><br><br>

                <button type="submit" id="submitBtn">Envoyer</button>
            </form>
            <div id="statusMessage"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
